<div id="mgbchartasklist_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <div class="flex-container alignitemscenter margin0">
                <b data-i18n="ext_sum_title">MGBCharTasksListed</b>
                <i id="mgbcharstaskslistedExtensionPopoutButton" class="fa-solid fa-window-restore menu_button margin0"></i>
            </div>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div id="mgbcharstaskslistedExtensionDrawerContents">
                <label for="mgbcharstaskslisted_source" data-i18n="ext_sum_with">MGBCharTasksListed with:</label>
                <select id="mgbcharstaskslisted_source">
                    <option value="main" data-i18n="ext_sum_main_api">Main API</option>
                    <option value="extras">Extras API</option>
                </select><br>

                <div class="flex-container justifyspacebetween alignitemscenter">
                    <span class="flex1" data-i18n="ext_sum_current_mgbcharstaskslisted">Current mgbcharstaskslisted:</span>
                    <div id="mgbchartasklist_restore" class="menu_button flex1 margin0">
                        <span data-i18n="ext_sum_restore_previous">Restore Previous</span>
                    </div>
                </div>

                <textarea id="mgbchartasklist_contents" class="text_pole textarea_compact" rows="6" data-i18n="[placeholder]ext_sum_mgbchartasklist_placeholder" placeholder="MGBCharsTasksListed will be generated here..."></textarea>
                <div class="mgbchartasklist_contents_controls">
                    <div id="mgbchartasklist_force_mgbchartaskslisted" data-mgbcharstaskslisted-source="main" class="menu_button menu_button_icon" title="Trigger a mgbcharstaskslisted update right now." data-i18n="[title]ext_sum_force_tip">
                        <i class="fa-solid fa-database"></i>
                        <span data-i18n="ext_sum_force_text">MGBCharTasksListed now</span>
                    </div>
                    <label for="mgbchartasklist_frozen" title="Disable automatic mgbcharstaskslisted updates. While paused, the mgbcharstaskslisted remains as-is. You can still force an update by pressing the MGBCharTasksListed now button (which is only available with the Main API)." data-i18n="[title]Disable automatic mgbcharstaskslisted updates. While paused, the mgbcharstaskslisted remains as-is. You can still force an update by pressing the MGBCharTasksListed now button (which is only available with the Main API)."><input id="mgbchartasklist_frozen" type="checkbox" /><span data-i18n="ext_sum_pause">Pause</span></label>
                    <label data-mgbcharstaskslisted-source="main" for="mgbchartasklist_skipWIAN" title="Omit World Info and Author's Note from text to be mgbchartaskslistedd. Only has an effect when using the Main API. The Extras API always omits WI/AN." data-i18n="[title]Omit World Info and Author's Note from text to be mgbchartaskslistedd. Only has an effect when using the Main API. The Extras API always omits WI/AN.">
                        <input id="mgbchartasklist_skipWIAN" type="checkbox" />
                        <span data-i18n="ext_sum_no_wi_an">No WI/AN</span>
                    </label>
                </div>
                <div class="mgbchartasklist_contents_controls">
                    <div id="mgbcharstaskslistedSettingsBlockToggle" class="menu_button menu_button_icon" data-i18n="[title]ext_sum_settings_tip" title="Edit summarization prompt, insertion position, etc.">
                        <i class="fa-solid fa-cog"></i>
                        <span data-i18n="ext_sum_settings">MGBCharsTasksListed Settings</span>
                    </div>
                </div>
                <div id="mgbcharstaskslistedSettingsBlock" style="display:none;">
                    <div data-mgbcharstaskslisted-source="main">
                        <label data-i18n="ext_sum_prompt_builder">
                            Prompt builder
                        </label>
                        <label class="checkbox_label" for="mgbchartasklist_prompt_builder_raw_blocking" data-i18n="[title]ext_sum_prompt_builder_1_desc" title="Extension will build its own prompt using messages that were not mgbchartaskslistedd yet. Blocks the chat until the mgbcharstaskslisted is generated.">
                            <input id="mgbchartasklist_prompt_builder_raw_blocking" type="radio" name="mgbchartasklist_prompt_builder" value="1" />
                            <span data-i18n="ext_sum_prompt_builder_1">Raw, blocking</span>
                        </label>
                        <label class="checkbox_label" for="mgbchartasklist_prompt_builder_raw_non_blocking" data-i18n="[title]ext_sum_prompt_builder_2_desc" title="Extension will build its own prompt using messages that were not mgbchartaskslistedd yet. Does not block the chat while the mgbcharstaskslisted is being generated. Not all backends support this mode.">
                            <input id="mgbchartasklist_prompt_builder_raw_non_blocking" type="radio" name="mgbchartasklist_prompt_builder" value="2" />
                            <span data-i18n="ext_sum_prompt_builder_2">Raw, non-blocking</span>
                        </label>
                        <label class="checkbox_label" id="mgbchartasklist_prompt_builder_default" data-i18n="[title]ext_sum_prompt_builder_3_desc" title="Extension will use the regular main prompt builder and add the mgbcharstaskslisted request to it as the last system message.">
                            <input id="mgbchartasklist_prompt_builder_default" type="radio" name="mgbchartasklist_prompt_builder" value="0" />
                            <span data-i18n="ext_sum_prompt_builder_3">Classic, blocking</span>
                        </label>
                    </div>
                    <div data-mgbcharstaskslisted-source="main">
                        <label for="mgbchartasklist_prompt" class="title_restorable">
                            <span data-i18n="MGBCharsTasksListed Prompt">MGBCharsTasksListed Prompt</span>
                            <div id="mgbchartasklist_prompt_restore" data-i18n="[title]ext_sum_restore_default_prompt_tip" title="Restore default prompt" class="right_menu_button">
                                <div class="fa-solid fa-clock-rotate-left"></div>
                            </div>
                        </label>
                        <textarea id="mgbchartasklist_prompt" class="text_pole textarea_compact" rows="6" data-i18n="[placeholder]ext_sum_prompt_placeholder" placeholder="This prompt will be sent to AI to request the mgbcharstaskslisted generation. &lcub;&lcub;words&rcub;&rcub; will resolve to the 'Number of words' parameter."></textarea>
                        <label for="mgbchartasklist_prompt_words"><span data-i18n="ext_sum_target_length_1">Target mgbcharstaskslisted length</span> <span data-i18n="ext_sum_target_length_2">(</span><span id="mgbchartasklist_prompt_words_value"></span><span data-i18n="ext_sum_target_length_3"> words)</span></label>
                        <input id="mgbchartasklist_prompt_words" type="range" value="{{defaultSettings.promptWords}}" min="{{defaultSettings.promptMinWords}}" max="{{defaultSettings.promptMaxWords}}" step="{{defaultSettings.promptWordsStep}}" />
                        <label for="mgbchartasklist_override_response_length">
                            <span data-i18n="ext_sum_api_response_length_1">API response length</span> <span data-i18n="ext_sum_api_response_length_2">(</span><span id="mgbchartasklist_override_response_length_value"></span><span data-i18n="ext_sum_api_response_length_3"> tokens)</span>
                            <small class="mgbchartasklist_disabled_hint" data-i18n="ext_sum_0_default">0 = default</small>
                        </label>
                        <input id="mgbchartasklist_override_response_length" type="range" value="{{defaultSettings.overrideResponseLength}}" min="{{defaultSettings.overrideResponseLengthMin}}" max="{{defaultSettings.overrideResponseLengthMax}}" step="{{defaultSettings.overrideResponseLengthStep}}" />
                        <label for="mgbchartasklist_max_messages_per_request">
                            <span data-i18n="ext_sum_raw_max_msg">[Raw] Max messages per request</span> (<span id="mgbchartasklist_max_messages_per_request_value"></span>)
                            <small class="mgbchartasklist_disabled_hint" data-i18n="ext_sum_0_unlimited">0 = unlimited</small>
                        </label>
                        <input id="mgbchartasklist_max_messages_per_request" type="range" value="{{defaultSettings.maxMessagesPerRequest}}" min="{{defaultSettings.maxMessagesPerRequestMin}}" max="{{defaultSettings.maxMessagesPerRequestMax}}" step="{{defaultSettings.maxMessagesPerRequestStep}}" />
                        <h4 data-i18n="Update frequency" class="textAlignCenter">
                            Update frequency
                        </h4>
                        <label for="mgbchartasklist_prompt_interval" class="title_restorable">
                            <span>
                                <span data-i18n="ext_sum_update_every_messages_1">Update every</span> <span id="mgbchartasklist_prompt_interval_value"></span><span data-i18n="ext_sum_update_every_messages_2"> messages</span>
                                <small class="mgbchartasklist_disabled_hint" data-i18n="ext_sum_0_disable">0 = disable</small>
                            </span>
                            <div id="mgbchartasklist_prompt_interval_auto" data-i18n="[title]ext_sum_auto_adjust_desc" title="Try to automatically adjust the interval based on the chat metrics." class="right_menu_button">
                                <div class="fa-solid fa-wand-magic-sparkles"></div>
                            </div>
                        </label>
                        <input id="mgbchartasklist_prompt_interval" type="range" value="{{defaultSettings.promptInterval}}" min="{{defaultSettings.promptMinInterval}}" max="{{defaultSettings.promptMaxInterval}}" step="{{defaultSettings.promptIntervalStep}}" />
                        <label for="mgbchartasklist_prompt_words_force" class="title_restorable">
                            <span>
                                <span data-i18n="ext_sum_update_every_words_1">Update every</span> <span id="mgbchartasklist_prompt_words_force_value"></span><span data-i18n="ext_sum_update_every_words_2"> words</span>
                                <small class="mgbchartasklist_disabled_hint" data-i18n="ext_sum_0_disable">0 = disable</small>
                            </span>
                            <div id="mgbchartasklist_prompt_words_auto" data-i18n="[title]ext_sum_auto_adjust_desc" title="Try to automatically adjust the interval based on the chat metrics." class="right_menu_button">
                                <div class="fa-solid fa-wand-magic-sparkles"></div>
                            </div>
                        </label>
                        <input id="mgbchartasklist_prompt_words_force" type="range" value="{{defaultSettings.promptForceWords}}" min="{{defaultSettings.promptMinForceWords}}" max="{{defaultSettings.promptMaxForceWords}}" step="{{defaultSettings.promptForceWordsStep}}" />
                        <small data-i18n="ext_sum_both_sliders">If both sliders are non-zero, then both will trigger mgbcharstaskslisted updates at their respective intervals.</small>
                        <hr>
                    </div>
                    <div class="mgbchartasklist_template">
                        <label for="mgbchartasklist_template" data-i18n="ext_sum_injection_template">Injection Template</label>
                        <textarea id="mgbchartasklist_template" class="text_pole textarea_compact" rows="2" data-i18n="[placeholder]ext_sum_mgbchartasklist_template_placeholder" placeholder="&lcub;&lcub;mgbcharstaskslisted&rcub;&rcub; will resolve to the current mgbcharstaskslisted contents."></textarea>
                    </div>
                    <label for="mgbchartasklist_position" data-i18n="ext_sum_injection_position">Injection Position</label>
                    <label class="mgbchartasklistcheckbox_label" for="mgbchartasklist_include_wi_scan" data-i18n="[title]ext_sum_mgbchartasklistinclude_wi_scan_desc" title="Include the latest summary in the WI scan.">
                        <input id="mgbchartasklist_include_wi_scan" type="checkbox" />
                        <span data-i18n="ext_sum_include_wi_scan">Include in World Info Scanning</span>
                    </label>					
                    <div class="radio_group">
                        <label>
                            <input type="radio" name="mgbchartasklist_position" value="2" />
                            <span data-i18n="Before Main Prompt / Story String">Before Main Prompt / Story String</span>
                        </label>
                        <label>
                            <input type="radio" name="mgbchartasklist_position" value="0" />
                            <span data-i18n="After Main Prompt / Story String">After Main Prompt / Story String</span>
                        </label>
                        <label class="flex-container alignItemsCenter" title="How many messages before the current end of the chat." data-i18n="[title]How many messages before the current end of the chat.">
                            <input type="radio" name="mgbchartasklist_position" value="1" />
                            <span data-i18n="In-chat @ Depth">In-chat @ Depth</span> <input id="mgbchartasklist_depth" class="text_pole widthUnset" type="number" min="0" max="999" />
                            <span data-i18n="as">as</span>
                            <select id="mgbchartasklist_role" class="text_pole widthNatural">
                                <option value="0" data-i18n="System">System</option>
                                <option value="1" data-i18n="User">User</option>
                                <option value="2" data-i18n="Assistant">Assistant</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
